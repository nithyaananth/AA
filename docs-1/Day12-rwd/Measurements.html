<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

<body>

    <div class="container">
        <div class="column">Column 1</div>

    </div>
    <i class="fas fa-home" style=" font-size: 32px; color:blue"></i>
    <i class="fa-solid fa-dinosar"></i>
    
    <style>

        .button {
            width: 15em;
            height: 3em;
            font-size: 18px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            font-size: 1.5rem;
        }

        .column {
            width: 50%;
            float: left;
        }
        html {
            font-size: 16px;
        }

        /* root em => rem*/
        /* em => emphasis*/
